<!DOCTYPE html>
<html>
<head>
<title>Hello World</title>
<style type="text/css">
html, body, #wrapper {
   height:100%;
   width: 100%;
   margin: 0;
   padding: 0;
   border: 0;
}
#inner {
  margin: 0 auto;  
}
#wrapper td {
   vertical-align: middle;
   text-align: center;
}
#inner td {
   text-align: left;
}
input, label, select, body {
  font-family: "Arial", Arial, sans-serif;
  font-size: 20px;
  font-weight: bold;	
}
label {
    width: 175px;
    display: block;
}
input[type="text"],
select {
    width: 400px;
}

input[type="submit"] {
  -webkit-appearance: button;
  font-size: 20px;
  font-weight: normal;  
}
.border {
    border: 2px solid #cccccc;
    border-radius: 5px;
}
.border:focus { 
    outline: none;
    border-color: #8ecaed;
    box-shadow: 0 0 5px #8ecaed;
}
.hidden {
    display: none;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>
/**
 * initialization - this must happen before Cast library is loaded!
 */
if (window.chrome) {
  window['__onGCastApiAvailable'] = function(loaded, errorInfo) {
    console.log('__onGCastApiAvailable: loaded = '+loaded);
    if (!loaded) {
      console.log(errorInfo);
      $(document).ready(function(){
        $('#errorMessage').text(errorInfo);
        $('#sendURL,sendPage').attr('disabled', 'disabled');
       
        //specify which form button was selected 
        $("form input[type=submit]").click(function() {
            $("input[type=submit]", $(this).parents("form")).removeAttr("clicked");
            $(this).attr("clicked", "true");
        });
      });
    }
  }
} else {
  $(document).ready(function(){
    $('#errorMessage').text("Not in Chrome browser!");
    $('#sendURL,sendPage').attr('disabled', 'disabled');
  });
}
    
</script>
<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script type="text/javascript">
var applicationID = '<%= process.env.CAST_APP_ID %>';
var namespace = 'urn:x-cast:com.force.demo.cast';
var session = null;
var pages = JSON.parse('<%- JSON.stringify(pages) %>');

$(document).ready(function() {
    //specify which form button was selected 
    $("input[type=submit]").click(function() {
        console.log('clicked');
        $("input[type=submit]", $(this).parents("form")).removeAttr("clicked");
        $(this).attr("clicked", "true");
    });
});

/**
 * Call initialization for Cast
 */
if (!chrome.cast || !chrome.cast.isAvailable) {
  setTimeout(initializeCastApi, 1000);
}

/**
 * initialization
 */
function initializeCastApi() {
  var sessionRequest = new chrome.cast.SessionRequest(applicationID);
  var apiConfig = new chrome.cast.ApiConfig(sessionRequest,
    sessionListener,
    receiverListener);

  chrome.cast.initialize(apiConfig, onInitSuccess, onError);
};

/**
 * initialization success callback
 */
function onInitSuccess() {
  appendMessage("onInitSuccess");
}

/**
 * initialization error callback
 */
function onError(message) {
  appendMessage("onError: "+JSON.stringify(message));
}

/**
 * generic success callback
 */
function onSuccess(message) {
  appendMessage("onSuccess: "+message);
}

/**
 * callback on success for stopping app
 */
function onStopAppSuccess() {
  appendMessage('onStopAppSuccess');
}

/**
 * session listener during initialization
 */
function sessionListener(e) {
  appendMessage('New session ID:' + e.sessionId);
  session = e;
  session.addUpdateListener(sessionUpdateListener);  
  session.addMessageListener(namespace, receiverMessage);
}

/**
 * listener for session updates
 */
function sessionUpdateListener(isAlive) {
  var message = isAlive ? 'Session Updated' : 'Session Removed';
  message += ': ' + session.sessionId;
  appendMessage(message);
  if (!isAlive) {
    session = null;
  }
};

/**
 * utility function to log messages from the receiver
 * @param {string} namespace The namespace of the message
 * @param {string} message A message string
 */
function receiverMessage(namespace, message) {
  appendMessage("receiverMessage: "+namespace+", "+message);
};

/**
 * receiver listener during initialization
 */
function receiverListener(e) {
  if( e === 'available' ) {
    appendMessage("receiver found");
  }
  else {
    appendMessage("receiver list empty");
  }
}

/**
 * stop app/session
 */
function stopApp() {
  session.stop(onStopAppSuccess, onError);
}

/**
 * send a message to the receiver using the custom namespace
 * receiver CastMessageBus message handler will be invoked
 * @param {string} message A message string
 */
function sendMessage(message) {
  if (session!=null) {
    session.sendMessage(namespace, message, onSuccess.bind(this, "Message sent: " + message), onError);
  }
  else {
    chrome.cast.requestSession(function(e) {
        session = e;
        session.sendMessage(namespace, message, onSuccess.bind(this, "Message sent: " + message), onError);
      }, onError);
  }
}

/**
 * append message to debug message window
 * @param {string} message A message string
 */
function appendMessage(message) {
  console.log(message);
  $('#debugmessage').append('\n' + JSON.stringify(message));
};

/**
 * Send URL to receiver
 */
function update() {
    var val = $("input[type=submit][clicked=true]").val();

    var url = '';
    if (val === 'Send Page') {
        var index = parseInt($("#select").val(), 10);
        url = '<%- oauth.instance_url+'/secur/frontdoor.jsp?sid='+oauth.access_token+'&retURL=/apex/' %>'+
            pages[index].name;
        if (pages[index].controllertype === "1") {
            url += '?id='+$('#record').val();
        }
    } else {
        url = '<%- oauth.instance_url+'/secur/frontdoor.jsp?sid='+oauth.access_token+'&retURL=/' %>'+
            $('#customurl').val();
    }
    console.log("Sending", url);
    sendMessage(url);
}

function typeChange() {
    var type = $('input[name=type]:checked').val();
    console.log(type);
     
    $('#urlrow').toggleClass('hidden', type === 'vfpage');
    $('#pagerow').toggleClass('hidden', type !== 'vfpage');
    $('#recordrow').toggleClass('hidden', type !== 'vfpage');
}

function selectChange() {
  var $send = $('#sendPage');
  var $pageSelect = $('#select');
  var $recSelect = $('#record');
  var $recordrow = $('#recordrow');

  var index = parseInt($pageSelect.val(), 10);
  if (pages[index].controllertype === "1") {
    // Standard controller
    $send.attr('disabled', 'disabled');
    $recordrow.css({"visibility":"visible"});
    $recSelect
      .attr('disabled', 'disabled')
      .find('option')
      .remove()
      .end()
      .append('<option value="-1">Querying...</option>');
    $.ajax( '/records', {
      type: 'GET',
      data: { objType: pages[index].controllerkey },
      success: function( data, status, xhr ) {
        $recSelect
          .removeAttr('disabled')
          .find('option')
          .remove();
        $.each(data.records, function(key, record) {
          $recSelect.append($("<option/>", {
            value: record.id,
            text: record[data.nameField]
          }));
        });
      },
      error: function( xhr, status, error ) {
        console.log( 'ERROR: ', error );
      },
      complete: function() {
        $send.removeAttr('disabled');
      }      
    });
  } else {
    $recordrow.css({"visibility":"hidden"});
  }
}

/**
 * handler for the transcribed text from the speech input
 * @param {string} words A transcibed speech string
 */
function transcribe(words) {
  sendMessage(words);
}
</script>
</head>
<body>
  <table id="wrapper">
	<tr>
		<td>
			<form method="get" action="javascript:update();">
        <table id="inner">
            <tr>
                <td>
                    <label for="type">Page Type:</label>
                </td>
                <td colspan="2">
                    <input type="radio" name="type" value="vfpage" onchange="typeChange()" checked/>Visualforce Page
                    <input type="radio" name="type" value="customurl" onChange="typeChange()"/>Custom URL
                </td>
            </tr>
            <tr id="urlrow" class="hidden">
                <td>
                    <label>Custom URL:</label>
                </td>
                <td>
                    <input id="customurl" type="text" class="border" placeholder="URL to send (e.g. '001000000012345/e')">
                </td> 
                <td>
                    <input id="sendURL" type="submit" value="Send URL" />
                </td>
            </tr>
          <tr id="pagerow">
            <td>
              <label for="select">Visualforce Page: </label>
            </td>
            <td>
              <select class="border" id="select" onchange="selectChange()">
              <% for(var i=0; i<pages.length; i++) { %>
                 <option value="<%= i %>"><%= pages[i].get('Name') %></option>
              <% } %>
              </select>
            </td>
            <td>
              <input id="sendPage" type="submit" value="Send Page" />
            </td>
          </tr>
          <tr id="recordrow" style="visibility: hidden;">
            <td>
              <label for="record">Record: </label>
            </td>
            <td>
              <select class="border" id="record" >
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="3" style="text-align: center;">
              <p id="errorMessage"></p>
            </td>
          </tr>
            <td colspan="3" style="text-align: center;">
              <a href="/">Home</a>
            </td>
          </tr>
        </table>
			</form>
		</td>
	</tr>
  </table>	

  <!-- Debbugging output -->
  <div style="margin:10px; visibility:hidden;">
    <textarea rows="20" cols="70" id="debugmessage">
    </textarea>
  </div>

<script type="text/javascript">
  $("#select").focus();
</script>
</body>
</html>
